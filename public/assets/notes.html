<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <title>Notes</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron bg-primary text-light my-3">
      <h1 class="display-4">Notes!</h1>
      <form>
          <div class="form-group">
            <label for="makeNote">What do you want your note to say?</label>
            <input type="text" class="form-control" id="userNote" placeholder="Write your note here!">
          </div>
          <button type="submit" class="btn btn-warning btn-block">Submit</button>
    </div>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="assets/js/notes.js"></script>
</body>

</html>
